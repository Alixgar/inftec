 <!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
    <meta charset="utf-8">
    <link type="text/css" href="./css/style.css" rel="stylesheet" />
</head>
 
<body>
    <div id="registrar">
            <a href="index22.html"</a>Regresar</a>

    <div id="envoltura">
        <div id="contenedor">
 
            <div id="cabecera">
               <img src="imagenes/dos.gif"  width="50%" height="50%">
            </div>
 
            <div id="cuerpo">
 
                <form id="form-login" action="#" method="post" >
                    <p><label for="codigo">codigo del producto:</label></p>
                        <input name="codigo" type="text" id="codigo" class="codigo" placeholder="Pon el codigo" autofocus=""/ ></p>
 
                    <!--=============================================================================================-->
                    <!--La sisguientes 2 lÃ­neas son para agregar campos al formulario con sus respectivos labels-->
                    <!--Puedes usar tantas como necesites-->
                    <p><label for="prod">nombre del producto :</label></p>
                        <input name="prod" type="text" id="prod" class="prod" placeholder="producto" /></p>
                    <!--=============================================================================================-->
 
                    <p><label for="fecha">fecha de compra :</label></p>
                        <input name="fecha" type="text" id="fecha" class="fecha"placeholder="fecha" /></p>

                        <p><label for="precio">precio:</label></p>
                        <input name="precio" type="text" id="precio" class="precio"placeholder="precio" /></p>

                         <p id="bot"><input type="submit" id="submit" name="submit" value="Ingresar" class="boton"></p>
                </form>
            </div>
 
            
        </div><!-- fin contenedor -->
 
    </div>
